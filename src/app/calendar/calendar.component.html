<mat-card class="calendar-card">
    <mat-calendar
    [(selected)]="selected"
    (click)="dailyTasks()"
    ></mat-calendar>
</mat-card>
<br>
<mat-card class="daily-card">
  <span class="daily-title">{{ isToday() ? 'Happening Today' : 'Tasks on selected day'  }}</span>

  <span> {{ dailyTasks() }} </span>
</mat-card>
