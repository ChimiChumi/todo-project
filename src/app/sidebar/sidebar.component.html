<div class="sidebar">
  <fa-icon [icon]="barsIcon" (click)="toggleIcons()" class="fa-2x"></fa-icon>
  <div *ngIf="showIcons" class="sidebar-icons">
    <fa-icon [icon]="plusIcon" class="fa-2x" (click)="log('plus')"></fa-icon>
    <fa-icon [icon]="signOutIcon" class="fa-2x" (click)="log('signout')"></fa-icon>
  </div>
</div>
